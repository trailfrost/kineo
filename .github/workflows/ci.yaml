name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  run-pnpm-tasks:
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5
        ports:
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/password
        options: >-
          --health-cmd "cypher-shell -u neo4j -p password 'RETURN 1'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Wait for Neo4j to be ready
        run: |
          for i in {1..20}; do
            nc -z localhost 7687 && echo "Neo4j is up!" && break
            echo "Waiting for Neo4j..."
            sleep 2
          done

      - name: Run build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Run linter
        run: pnpm lint

      - name: Run type check
        run: pnpm check

      - name: Check formatting
        run: pnpm format --check
